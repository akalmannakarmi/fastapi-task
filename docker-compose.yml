services:
  db:
    image: postgres:17
    container_name: sample-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sample
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    
  redis:
    image: redis:7
    volumes:
      - redis_data:/data
  
  web:
    build: .
    container_name: web
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./media:/app/media

  worker:
    build: .
    container_name: worker
    command: taskiq worker app.core.taskiq:broker --workers 4
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./media:/app/media

volumes:
  postgres_data:
  redis_data: